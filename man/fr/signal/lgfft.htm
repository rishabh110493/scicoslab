<p><b>lgfft</b> -  utility for fft</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[y]=lgfft(x)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>x</b></tt>: real or complex vector</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
    returns the lowest power of 2 larger than <tt><b>size(x)</b></tt> (for FFT use).</p>
