<p><b>jmat</b> -  row or column block permutation</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[j]=jmat(n,m)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>n</b></tt>: number of block rows or block columns of the matrix</li>
<li>
<tt><b>m</b></tt>: size of the (square) blocks</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p>
    This function permutes block rows or block columns of a matrix</p>
