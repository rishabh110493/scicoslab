<p><b>signm</b> -  fonction signe matriciel  </p>
<h3><font color="blue">Description</font></h3>
<p></p>
<p>
    Pour les matrices symétriques et hermitiennes <tt><b>X=signm(A)</b></tt> calcule la
    fonction signe matriciel.
  </p>
<h3><font color="blue">Examples</font></h3>
<pre>
A=rand(4,4);B=A+A';X=signm(B);spec(B),spec(X)

 </pre>
