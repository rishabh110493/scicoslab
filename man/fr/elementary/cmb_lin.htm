<p><b>cmb_lin</b> -  combinaison linéaire symbolique  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[x]=cmb_lin(alfa,x,beta,y)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    Évalue <tt><b>alfa*x-beta*y</b></tt>. <tt><b> alfa, beta, x, y</b></tt> sont des chaînes de caractères (routine de bas niveau).
  </p>
