<p><b>cothm</b> -  cotangente hyperbolique matricielle  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[t]=cothm(x)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>cothm(x)</b></tt> est la cotangente hyperbolique matricielle de la matrice carrée x.
  </p>
<h3><font color="blue">Examples</font></h3>
<pre>
A=[1,2;3,4];
cothm(A)
 </pre>
