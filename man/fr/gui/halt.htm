<p><b>halt</b> -  stop execution</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>halt()  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    stops execution until something is entered in the keyboard.</p>
