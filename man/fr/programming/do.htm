<p><b>do</b> -  language keyword for loops</p>
<h3><font color="blue">Description</font></h3>
<p>
    Le mot clé M<tt><b>do</b></tt> peut être utilisé dans une instruction
      <tt><b>for</b></tt> ou  <tt><b>while</b></tt> pour séparer la définition de la
      variable de boucle de l'ensemble des instructions.
    </p>
