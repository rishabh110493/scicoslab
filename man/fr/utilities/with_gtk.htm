<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>with_gtk</b> -  Checks if Scilab has been built
 with the "GIMP Toolkit"  library</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>r=with_gtk()   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>r</b></tt>: a boolean</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
    Returns <tt><b>%t</b></tt> if Scilab as been built  with gtk library
    interface or <tt><b>%f</b></tt> if not.</p>
</body>
