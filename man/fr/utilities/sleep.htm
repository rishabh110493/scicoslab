<p><b>sleep</b> - suspend Scilab</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>sleep(milliseconds)</tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>sleep</b></tt> : Sleep suspend Scilab durant la duree specifie en
    millisecondes.</p>
<h3><font color="blue">Examples</font></h3>
<pre>
    tic;sleep(6000);toc
    </pre>
