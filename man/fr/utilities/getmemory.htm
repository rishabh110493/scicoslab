<p><b>getmemory</b> - returns free and total system memory</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[free, total]=getmemory()</tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>getmemory()</b></tt> returns free system memory  (kilo-octets).</p>
<p><tt><b>[free, total]=getmemory()</b></tt> returns free and total system memory  (kilo-octets).</p>
