<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>with_pvm</b> - Test si Scilab a été compilé avec l'interface "Parallel Virtual Machine"</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>r=with_pvm()   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>r</b></tt>: a boolean</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
			Retourne <tt><b>%t</b></tt> si Scilab a été compilé avec l'interface "Parallel Virtual Machine" ou <tt><b>%f</b></tt> sinon.
		</p>
</body>
