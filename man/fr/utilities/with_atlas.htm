<center>Fonction Scilab</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>with_atlas</b> - Test si Scilab a ete construit avec la
  librairie Atlas</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>r=with_atlas()</tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>r</b></tt>: un booleen</li></ul>
<h3><font color="blue">Description</font></h3>
<p>retourne <tt><b>%t</b></tt> si Scilab a ete construit avec la librairie
    Atlas ou <tt><b>%f</b></tt> si ce n'est pas le cas.</p>
</body>
</html>
