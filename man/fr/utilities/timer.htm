<p><b>timer</b> -  temps CPU consommé  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>timer()   </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    Renvoie le temps CPU consommé par Scilab depuis le dernier appel à <tt><b>timer()</b></tt>.
  </p>
<h3><font color="blue">Examples</font></h3>
<pre>
timer();A=rand(100,100);timer()
 </pre>
