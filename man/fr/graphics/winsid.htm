<p><b>winsid</b> -  renvoie la liste des fenêtre graphiques ouvertes  </p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>x=winsid()  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>x  </b></tt>
    : vecteur ligne.
</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>winsid</b></tt> est utilisée pour obtenir la liste des fenêtre graphiques ouvertes, sous forme d'un vecteur ligne.
  </p>
