<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>mtlb_save</b> -  save variables on file with matlab4 format.  </p>
<h3><font color="blue">Description</font></h3>
<p>
    The function <tt><b>mtlb_save</b></tt> was used by old versions of 
    <tt><b>mfile2sci</b></tt> to replace <tt><b>save</b></tt> but is now obsolete,
    use <tt><b>savematfile</b></tt> instead.
    </p>
