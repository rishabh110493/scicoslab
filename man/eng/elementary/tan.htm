<p><b>tan</b> -  tangent</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[t]=tan(x)     </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>x</b></tt>: vector or matrix</li>
<li>
<tt><b>t</b></tt>: vector or matrix</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p>
    The  elements  of <tt><b>t</b></tt>   are  the tangent of  the elements of <tt><b>x</b></tt>.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

x=[1,%i,-1,-%i]
tan(x)
sin(x)./cos(x)
 
  </pre>
