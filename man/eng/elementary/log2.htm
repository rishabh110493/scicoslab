<p><b>log2</b> -  base 2 logarithm</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>y=log2(x)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>x</b></tt>: vector or matrix</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
    decimal logarithm.If <tt><b>x</b></tt> is a vector <tt><b>log2(x)=[log2(x1),...,log2(xn)]</b></tt>.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

2.^log2([1,%i,-1,-%i])
 
  </pre>
