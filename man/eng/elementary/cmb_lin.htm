<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>cmb_lin</b> -  symbolic linear combination</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[x]=cmb_lin(alfa,x,beta,y)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    Evaluates <tt><b>alfa*x-beta*y</b></tt>. <tt><b> alfa, beta, x, y</b></tt> are character
    strings. (low-level routine)</p>
