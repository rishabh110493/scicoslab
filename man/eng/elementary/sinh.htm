<p><b>sinh</b> -  hyperbolic sine</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[t]=sinh(x)   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>x,t</b></tt>: real or complex vectors/matrices</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
    the elements   of   vector  <tt><b>t</b></tt>  are the   
    hyperbolic  sine  of elements of vector <tt><b>x</b></tt>.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

asinh(sinh([0,1,%i]))
 
  </pre>
