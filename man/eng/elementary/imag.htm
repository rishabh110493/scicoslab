<p><b>imag</b> -  imaginary part</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[y]=imag(x)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>x</b></tt>: real or complex vector or matrix.</li>
<li>
<tt><b>y</b></tt>: real vector or matrix.</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>imag(x)</b></tt> is the imaginary part of <tt><b>x</b></tt>. (See <tt><b> %i</b></tt> to enter complex numbers).</p>
