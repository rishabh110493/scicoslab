<div align="right">Last update : 29/02/2016</div>
<p><b>mulf</b> -   symbolic multiplication</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>mulf('d','c')  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    returns the string <tt><b>'c*d'</b></tt>
    Trivial simplifications such as <tt><b>'1*c' = 'c'</b></tt> are performed.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

mulf('1','a')
mulf('0','a')
'a'+'b'   //Caution...
 
  </pre>
