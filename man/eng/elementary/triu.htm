<p><b>triu</b> -  upper triangle</p>
<h3><font color="blue">Description</font></h3>
<p>
    Upper triangle.
    See tril.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

s=poly(0,'s');
triu([s,s;s,1])
triu([1/s,1/s;1/s,1])
 
  </pre>
