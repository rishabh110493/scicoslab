<p><b>coth</b> -  hyperbolic cotangent</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[t]=coth(x)  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    the elements of vector <tt><b>t</b></tt> are the hyperbolic cotangent 
    of elements of the vector <tt><b>x</b></tt>.</p>
<h3><font color="blue">Examples</font></h3>
<pre>

x=[1,2*%i]
t=exp(x);
(t-ones(x)./t).\(t+ones(x)./t)
coth(x)
 
  </pre>
