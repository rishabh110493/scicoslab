<p><b>tanh</b> -  hyperbolic tangent</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>t=tanh(x)   </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>
    the elements of <tt><b>t</b></tt> are the hyperbolic 
    tangents  of the elements of <tt><b>x</b></tt></p>
<h3><font color="blue">Examples</font></h3>
<pre>

x=[1,%i,-1,-%i]
tanh(x)
sinh(x)./cosh(x)
 
  </pre>
