<p><b>xselect</b> -  raise the current graphics window</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>xselect()  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>xselect</b></tt> raises the current graphics window. It creates the window
    if none exists.
    If the current graphics window is iconified nothing is done.</p>
