<body bgcolor="#FFFFFF">
<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>xinfo</b> -  draw an info string in the message subwindow</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>xinfo(info)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>info</b></tt>: string</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>xinfo</b></tt> draws the string <tt><b>info</b></tt> in the message subwindow
    of the current graphics window.</p>
</body>
