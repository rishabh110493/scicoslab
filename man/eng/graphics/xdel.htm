<p><b>xdel</b> -  delete a graphics window</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>xdel([win-nums])   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>win-nums</b></tt>: integer or integer vector</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>xdel</b></tt> deletes the graphics windows <tt><b>win-nums</b></tt> or the current
    graphics window if no argument is given.</p>
