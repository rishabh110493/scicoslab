<p><b>winsid</b> -  return the list of graphics windows</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>x=winsid()  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>x</b></tt>: row vector.</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>winsid</b></tt> is used to get the list of graphics windows as a vector
    of windows numbers.</p>
