<p><b>xname</b> -  change the name of the current graphics window</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>xname(name)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>name</b></tt>: string, new name of the graphics window.</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>xname</b></tt> changes the name of the current graphics window.</p>
