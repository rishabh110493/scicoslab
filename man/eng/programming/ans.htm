<p><b>ans</b> -  answer</p>
<h3><font color="blue">Description</font></h3>
<p><tt><b>ans</b></tt> means "answer".
    Variable <tt><b>ans</b></tt> is created automatically when expressions 
    are not assigned. <tt><b>ans</b></tt> contains the last unassigned evaluated expression.</p>
