<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>debug</b> -  debugging level</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl>
<dd><tt>debug(level-int)  </tt></dd>
<dd><tt>level-int=debug()  </tt></dd>
</dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>level-int</b></tt>: integer (0 to 4)</li></ul>
<h3><font color="blue">Description</font></h3>
<p>
    For the values 0,1,2,3,4 of <tt><b>level-int</b></tt> , <tt><b>debug</b></tt> defines
    various levels of debugging. (For Scilab experts only).</p>
</body>
