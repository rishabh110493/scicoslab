<p><b>tilda</b> -  (~) logical not</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>~m</tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul><li>
<tt><b>m</b></tt>: boolean matrix</li></ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>~m</b></tt> is the negation of <tt><b>m</b></tt>.</p>
