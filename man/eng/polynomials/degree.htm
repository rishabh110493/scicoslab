<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>degree</b> -  degree of polynomial matrix</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[D]=degree(M)   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>M</b></tt>: polynomial matrix</li>
<li>
<tt><b>D</b></tt>: integer matrix</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p>
    returns the matrix of highest degrees of <tt><b>M</b></tt>.</p>
