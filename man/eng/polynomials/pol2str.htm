<p><b>pol2str</b> -  polynomial to string conversion</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>[str]=pol2str(p)   </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>p</b></tt>: real polynomial</li>
<li>
<tt><b>str</b></tt>: character string</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p>
    converts polynomial to character string (utility function).</p>
