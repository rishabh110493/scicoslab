  version</p>

<dl>
<dd><tt>OS=getos()</tt></dd>

</dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>getos </b></tt>return Operating System name and version</p>

<pre>OS=getos()
[OS,version]=getos()
