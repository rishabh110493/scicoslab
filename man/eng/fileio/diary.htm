<body bgcolor="#FFFFFF">
<center>Scilab Function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>diary</b> -  diary of session</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>diary('file-name')  </tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p><tt><b>diary</b></tt> creates a file which contains a copy of the current Scilab
    session. <tt><b>diary(0)</b></tt> interrupts the diary.</p>
