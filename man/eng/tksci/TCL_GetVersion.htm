<p><b>TCL_GetVersion</b> - get the version of the TCL/TK
  library at runtime.</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>TCL_GetVersion()</tt></dd></dl>
<h3><font color="blue">Description</font></h3>
<p>get the version of the TCL/TK library at runtime.</p>
<h3><font color="blue">Examples</font></h3>
<pre>TCL_GetVersion() </pre>
