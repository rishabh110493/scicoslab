<center>Scilab function</center>
<div align="right">Last update : 29/02/2016</div>
<p><b>node_number</b> -  number of nodes of a graph</p>
<h3><font color="blue">Calling Sequence</font></h3>
<dl><dd><tt>n = node_number(g)  </tt></dd></dl>
<h3><font color="blue">Parameters</font></h3>
<ul>
<li>
<tt><b>g</b></tt>: graph list</li>
<li>
<tt><b>n</b></tt>: integer, number of nodes</li>
</ul>
<h3><font color="blue">Description</font></h3>
<p><tt><b>node_number</b></tt> returns the number <tt><b>n</b></tt> of nodes of the graph.</p>
